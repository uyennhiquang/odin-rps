<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Odin RPS</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header id="section--header">
        <div>
            <p>Player 1: <span id="score--player">0</span></p>
            <p>Player 2 (CPU): <span id="score--cpu">0</span></p>
        </div>
    </header>
    <section id="section--game" style="text-align: center">
        <div id="section--choice-display">
            <p id="message-result"></p>
            <p>Your choice: <span id="choice--player">...</span></p>
            <p>Computer choice: <span id="choice--cpu">...</span></p>
        </div>
        <div id="section--choices">
            <button data-choice="rock" class="choice">Rock</button>
            <button data-choice="paper" class="choice">Paper</button>
            <button data-choice="scissors" class="choice">Scissors</button>
        </div>
    </section>
    <script src="./script.js" async defer></script>
</body>

</html>
